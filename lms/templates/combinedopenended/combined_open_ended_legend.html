<%! from django.utils.translation import ugettext as _ %>
<section class="legend-container">
    <div class="legenditem">
        ${_("Legend")}
    </div>
    % for legend in legend_list:
    <div class="legenditem">
        ${legend['name']}=<img src="${legend['image']}" title=${legend['name']}>
    </div>
    % endfor
</section>
