<%! from django.utils.translation import ugettext as _ %>
<div class="status-elements">
    <section id="combined-open-ended-status" class="combined-open-ended-status">
        % for i, status in enumerate(status_list):
            <div class="statusitem ${"statusitem-current" if status['current'] else ""}" data-status-number="${i}">
           	${status['human_task']}
            </div>
        % endfor
    </section>
    <div class="hidden">${_("Current Assessment Type: {name}").format(name=current_task_human_name)}</div>
</div>
